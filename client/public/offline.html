<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - TekRiders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e6f6fc 60%, #fafdff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #399ff7;
        }
        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .offline-message {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-retry {
            background-color: #399ff7;
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-retry:hover {
            background-color: #2980b9;
            color: white;
            transform: translateY(-2px);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(120deg, #1a1a1a 60%, #242424 100%);
            }
            .offline-title {
                color: #fff;
            }
            .offline-message {
                color: #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! You can still access your downloaded courses and continue learning.
            <br>
            Check your internet connection and try again.
        </p>
        <a href="/" class="btn btn-retry">Retry Connection</a>
    </div>
    <script>
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
